<!DOCTYPE html>
<html>
<head>
  <title>Add Two Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 200px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Add Two Numbers</h2>
  <input type="number" placeholder="Enter first number"><br>
  <input type="number" placeholder="Enter second number"><br>
  <button>Add</button>
  <div id="result">Result: --</div>
</div>

</body>
</html>
